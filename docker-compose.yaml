version: "3.9"
services:
    application:
        build:
            context: .
            dockerfile: Dockerfile.example10
        restart: always
        ports: 
            - "8000:8000"
            - "9000:9000"
        volumes:
            - "./my_docs:/root/docs"
        networks:
            pipe:
                ipv4_address: 10.5.0.2
    puppeteer:
        build:
            context: .
            dockerfile: Dockerfile.puppeteer
        restart: always
        networks:
            pipe:
                ipv4_address: 10.5.0.10
    vim:
        build:
            context: .
            dockerfile: Dockerfile.vim
        restart: always
        networks:
            pipe:
                ipv4_address: 10.5.0.20
networks:
    pipe:
        ipam:
            config:
                - subnet: 10.5.0.0/16